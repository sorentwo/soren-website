title: Contact Us • Søren

<section id="contact" class="contact">
  <form class="wrapper contact-form" accept-charset="UTF-8" action="https://formkeep.com/f/a0d2ef46f5fa" method="POST">
    <h2 class="form-title">Contact Soren</h2>

    <input type="hidden" name="utf8" value="✓">

    <fieldset>
      <div class="input">
        <label for="name">What is your name?</label>
        <input type="text"  name="name" required>
      </div>

      <div class="input">
        <label for="number">What is your phone number?</label>
        <input type="text" name="number" required>
      </div>

      <div class="input">
        <label for="email">What is your email address?</label>
        <input type="email" name="email" required>
      </div>

      <div class="input">
        <label for="message">What can we do for you?</label>
        <textarea name="message" rows="4"></textarea>
      </div>
    </fieldset>

    <button class="button">Submit</button>
  </form>
</section>
