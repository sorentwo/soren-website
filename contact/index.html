---
title: Contact Us
---

<section id="contact" class="contact">
  <form class="wrapper contact-form" netlify>
    <h2 class="form-title">Get in Touch</h2>

    <p class="form-subtitle">
      Looking for help with your web app? Just want to get in touch? Send us a message. <br /> <em>(We've been known to buy lunch)</em>
    </p>

    <input type="hidden" name="utf8" value="âœ“">

    <fieldset>
      <div class="input">
        <label for="name">What is your name?</label>
        <input type="text"  name="name" required>
      </div>

      <div class="input">
        <label for="email">What is your email address?</label>
        <input type="email" name="email" required>
      </div>

      <div class="input">
        <label for="message">What can we do for you?</label>
        <textarea name="message" rows="4"></textarea>
      </div>
    </fieldset>

    <button class="button">Submit</button>
  </form>
</section>
