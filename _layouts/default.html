<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Improve and upgrade rails applications">
    <meta name="author" content="Parker Selbert">

    <title>{{page.title}} â€¢ Soren</title>

    {% seo %}

    <link rel="alternate" type="application/rss+xml" title="Soren Two" href="/feed.atom">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="{{page.theme}}">
    {% include header.html %}

    <main>
      {% if page.summary %}
        <article class="wrapper">
          <section class="post-header">
            <h1 class="post-heading">{{page.title}}</h1>
            <span class="date">{{page.date | date_to_string}}</span>
            <span class="author"><em class="fancy">by</em> {{page.author}}</span>
          </section>

          <section class="post-body">
            {{content}}
          </section>
        </article>
      {% else %}
        {{content}}
      {% endif %}
    </main>

    {% include footer.html %}
  </body>
</html>
