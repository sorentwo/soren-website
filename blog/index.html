---
layout: default
title: Writing
---

<section class="wrapper room-on-top">
  <h2 class="blog-title">Thoughts, Advice &amp; Other Writing</h2>

  <div class="blog-listing">
    {% for post in site.posts %}
    <div class="blog-post">
      <h3><a href="{{post.url}}">{{post.title}}</a></h3>
      <p>{{post.summary}}</p>
      <div class="blog-meta">
        <span class="date">{{post.date | date: '%B %d, %Y'}}</span>
        <em>&mdash;</em>
        <span class="tags">{{post.tags | array_to_sentence_string}}</span>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
