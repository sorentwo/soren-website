---
layout: default
title: Parker Selbert &bull; On Development
---

<div class='hfeed'>
  {% for post in site.posts %}
    <article class="hentry entry">
      <h1 class="entry-title">
        <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
      </h1>
      <p>Posted on <span class="published">{{ post.date | date_to_string }}</span></p>
      <p class="entry-excerpt">
        {{ post.excerpt }}
        <a href="{{ post.url }}" rel="bookmark">Keep Reading</a>
      </p>
    </article>
  {% endfor %}
</div>
